<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylecheet" href="style.css" />
    <style>
        body {
            background:grey;
            color:black;
            width: 1400 px;
            margin: 0 auto;
        }

        .parent {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(4, 1fr);
            grid-column-gap: 10px;
            grid-row-gap: 10px;
            height: 100vh;
            border: 10px solid black;
         }

        .div1 { 
           grid-area: 1 / 1 / 3 / 3; 
         }
        .div2 { 
            grid-area: 3 / 1 / 4 / 2; 
            background-color: #fcf8e3;
        }
        .div3 { 
            grid-area: 3 / 2 / 4 / 3; 
            background-color: #d9edf7;
        }
        .div4 { 
            grid-area: 4 / 1 / 5 / 3; 
            background-color: #d9edf7;
        }
        .div5 { 
            grid-area: 1 / 3 / 2 / 5; 
            background-color: #dff0d8;
        }
        .div6 { 
            grid-area: 2 / 3 / 4 / 5; 
            background-color: #fcf8e3;
            }
        .div7 { 
            grid-area: 4 / 3 / 5 / 4; 
            background-color: #dff0d8;
        }
        .div8 { 
            grid-area: 4 / 4 / 5 / 5; 
            background-color: #d9edf7;
        }
        .div9 { 
            grid-area: 1 / 5 / 3 / 7; 
            background-color: #fcf8e3;
        }
        .div10 { 
            grid-area: 3 / 5 / 5 / 6; 
            background-color: #d9edf7;
        }
        .div11 { 
            grid-area: 3 / 6 / 4 / 7; 
            background-color: #fcf8e3;
        }
        .div12 { 
            grid-area: 4 / 6 / 5 / 7; 
            background-color: #dff0d8;
        }
        .div13 { 
            grid-area: 1 / 7 / 2 / 8; 
            background-color: #d9edf7;
        }
        .div14 { grid-area: 2 / 7 / 3 / 8; 
            background-color: #fcf8e3;
        }
        .div15 { 
            grid-area: 1 / 8 / 3 / 9; 
            background-color: #dff0d8;
        }
        .div16 { 
            grid-area: 3 / 7 / 5 / 9;
            background-color: #d9edf7; 
        }

    </style>
</head>
<body>
    <div class="parent">
        <div class="div1"> </div>
        <div class="div2"> </div>
        <div class="div3"> </div>
        <div class="div4"> </div>
        <div class="div5"> </div>
        <div class="div6"> </div>
        <div class="div7"> </div>
        <div class="div8"> </div>
        <div class="div9"> </div>
        <div class="div10"> </div>
        <div class="div11"> </div>
        <div class="div12"> </div>
        <div class="div13"> </div>
        <div class="div14"> </div>
        <div class="div15"> </div>
        <div class="div16"> </div>
        </div>
</body>
</html>
